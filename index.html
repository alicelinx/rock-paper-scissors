<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <script src="./script.js" defer></script>
</head>
<body>
  <h1>Rock Paper Scissors</h1>
  <button class="gesture-button" data-gesture="scissors">✌️</button>
  <button class="gesture-button" data-gesture="rock">✊</button>
  <button class="gesture-button" data-gesture="paper">🖐️</button>
  <div class="score"></div>
  <div class="result"></div>
  <button class="restart-button">Start Over</button>
</body>
</html>
