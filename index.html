<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <script src="./script.js" defer></script>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <h1>Rock Paper Scissors</h1>
  <div class="content-container">
    <div class="image-display"></div>
    <div>
      <button class="gesture-button" data-gesture="scissors">✌️</button>
      <button class="gesture-button" data-gesture="rock">✊</button>
      <button class="gesture-button" data-gesture="paper">🖐️</button>
    </div>
    <div class="score"></div>
    <div class="result"></div>
    <div>
      <button class="restart-button">Start Over</button>
    </div>
  </div>
</body>
</html>
