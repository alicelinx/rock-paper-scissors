<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <script src="./script.js" defer></script>
  <link rel="stylesheet" href="styles.css"/>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Arsenal&family=Cute+Font&family=Fjalla+One&family=Tilt+Prism&display=swap');
    </style>    
</head>
<body>
  <header>
    <h1>Rock Paper Scissors</h1>
  </header>
  <div class="content-container">
    <div class="image-display"></div>
    <div>
      <button class="gesture-button" data-gesture="rock">✊</button>&nbsp
      <button class="gesture-button" data-gesture="paper">🖐️</button>&nbsp
      <button class="gesture-button" data-gesture="scissors">✌️</button>&nbsp
    </div>
    <div class="score"></div>
    <div class="result"></div>
    <div>
      <button class="restart-button">Restart</button>
    </div>
  </div>
  <footer>Copyright © 2023 Alice Lin&nbsp<a href="https://github.com/alicelinx/rock-paper-scissors"><img src="./docs/icon-github.png"></a></footer>
</body>
</html>
